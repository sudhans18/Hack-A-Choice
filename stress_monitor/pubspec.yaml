name: stress_monitor
description: "Academic Stress Early Warning System - Flutter App"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # Icons
  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.4.9

  # HTTP Client
  dio: ^5.4.0

  # Navigation
  go_router: ^13.2.0

  # Charts
  fl_chart: ^0.66.2

  # Progress Indicators
  percent_indicator: ^4.2.3

  # Google Fonts
  google_fonts: ^6.1.0

  # Animations
  flutter_animate: ^4.3.0

  # Date Formatting
  intl: ^0.19.0

  # Shimmer Loading Effects
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
